<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>

    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    
</head>
<body>
    <div class="navNote">
        <div class="leftSide">
            <p onclick="displayNotes(false)">All Notes</p>
            <p onclick="displayNotes(true)">Importans</p>
        </div>
        <div class="rightSide">
            <button class="addBtn" onclick="showForm()">+</button>
            <button class="signOutBtn">Sign Out</button>
        </div>    
    </div>

    <!-- -------------------------------------------------------------------- -->

    <div class="notesContainer" id="notesContainer">
        
    </div>
    
    <!-- -------------------------------------------------------------------- -->


    <div id="overlay" class="overlay" onclick="hideForm()"></div>

    <div class="formPopup" id="formPopup">
        <div class="formNote">
            <span class="closeBtn" onclick="hideForm()">Ã—</span>
            <h3>Add Note</h3>
            <input type="text" id="title" placeholder="Title" />
            <textarea id="description" rows="4" placeholder="Description"></textarea>
            <button onclick="addNote()">Save</button>
        </div>
    </div>
    
    <!-- -------------------------------------------------------------------- -->

    <script src="../JS/main.js"></script>
</body>
</html>
